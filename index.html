<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Elena Pdf</title>
</head>
<body>
    <div class="grid_container">
        <div class="grid">
            <div class="left_bar">
                <div class="item merge">
                    <div class="borders">
                        <div class="corner right top"></div>
                        <div class="corner right bottom"></div>
                        <div class="corner left top"></div>
                        <div class="corner left bottom"></div>
                        <div class="circle right bottom"></div>
                        <div class="circle left top"></div>
                        <div class="circle left bottom"></div>
                    </div>
                    <figure class="white">
                        <img src="imgs/merge white.png" alt="">
                    </figure>
                    <figure class="black">
                        <img src="imgs/merge black.png" alt="">
                    </figure>
                </div>
                <div class="item split">
                    <div class="borders">
                        <div class="corner right top"></div>
                        <div class="corner right bottom"></div>
                        <div class="corner left top"></div>
                        <div class="corner left bottom"></div>
                        <div class="circle right top"></div>
                        <div class="circle right bottom"></div>
                        <div class="circle left top"></div>
                        <div class="circle left bottom"></div>
                    </div>
                    <figure class="white">
                        <img src="imgs/split white.png" alt="">
                    </figure>
                    <figure class="black">
                        <img src="imgs/split black.png" alt="">
                    </figure>
                </div>
                <div class="item jpg_pdf">
                    <div class="borders">
                        <div class="corner right top"></div>
                        <div class="corner right bottom"></div>
                        <div class="corner left top"></div>
                        <div class="corner left bottom"></div>
                        <div class="circle right top"></div>
                        <div class="circle right bottom"></div>
                        <div class="circle left top"></div>
                        <div class="circle left bottom"></div>
                    </div>
                    <figure class="white">
                        <img src="imgs/jpg pdf white.png" alt="">
                    </figure>
                    <figure class="black">
                        <img src="imgs/jpg pdf black.png" alt="">
                    </figure>
                </div>
                <div class="item pdf_jpg">
                    <div class="borders">
                        <div class="corner right top"></div>
                        <div class="corner left top"></div>
                        <div class="corner left bottom"></div>
                        <div class="circle right top"></div>
                        <div class="circle left top"></div>
                        <div class="circle left bottom"></div>
                    </div>
                    <figure class="white">
                        <img src="imgs/pdf jpg white.png" alt="">
                    </figure>
                    <figure class="black">
                        <img src="imgs/pdf jpg black.png" alt="">
                    </figure>
                </div>
            </div>
            <div class="main_area">
                <iframe src="html/home.html" frameborder="0" id="main_frame"></iframe>
            </div>
        </div>
    </div>    
<script src="js/index.js"></script>
</body>
</html>
