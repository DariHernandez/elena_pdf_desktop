<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Elena Pdf</title>
</head>
<body>
    <div class="grid_container">
        <div class="grid">
            <div class="left_bar">
                <div class="item merge">
                    <div class="borders">
                        <div class="corner right top"></div>
                        <div class="corner right bottom"></div>
                        <div class="corner left top"></div>
                        <div class="corner left bottom"></div>
                        <div class="circle right bottom"></div>
                        <div class="circle left top"></div>
                        <div class="circle left bottom"></div>
                    </div>
                    <figure>
                        <img src="imgs/jpg pdf white.png" alt="">
                    </figure>
                </div>
                <div class="item split">
                    <div class="borders">
                        <div class="corner right top"></div>
                        <div class="corner right bottom"></div>
                        <div class="corner left top"></div>
                        <div class="corner left bottom"></div>
                        <div class="circle right top"></div>
                        <div class="circle right bottom"></div>
                        <div class="circle left top"></div>
                        <div class="circle left bottom"></div>
                    </div>
                    <figure>
                        <img src="imgs/jpg pdf white.png" alt="">
                    </figure>
                </div>
                <div class="item jpg_pdf">
                    <div class="borders">
                        <div class="corner right top"></div>
                        <div class="corner right bottom"></div>
                        <div class="corner left top"></div>
                        <div class="corner left bottom"></div>
                        <div class="circle right top"></div>
                        <div class="circle right bottom"></div>
                        <div class="circle left top"></div>
                        <div class="circle left bottom"></div>
                    </div>
                    <figure>
                        <img src="imgs/jpg pdf white.png" alt="">
                    </figure>
                </div>
                <div class="item pdf_jpg">
                    <div class="borders">
                        <div class="corner right top"></div>
                        <div class="corner left top"></div>
                        <div class="corner left bottom"></div>
                        <div class="circle right top"></div>
                        <div class="circle left top"></div>
                        <div class="circle left bottom"></div>
                    </div>
                    <figure>
                        <img src="imgs/jpg pdf white.png" alt="">
                    </figure>
                </div>
            </div>
            <div class="main_area">
                <div class="home">
                    <div class="logo">
                        <figure>
                            <img src="imgs/logo.png" alt="">
                        </figure>
                    </div>
                    <div class="text">
                        <p>
                            Manage your PDF files, easier than ever 
                            <br>
                            Powered by by <a href="">Dari Developer</a> 
                        </p>
                    </div>
                </div>
                <div class="merge active">
                    <div class="drop_area">
                        <p>Drop your pdf files here...</p>
                    </div>
                    <div class="button">
                        <p>Merge files</p>
                    </div>
                </div>
            </div>
        </div>
    </div>    
<script src="code.js"></script>
</body>
</html>
