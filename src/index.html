<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sections.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Elena Pdf</title>
</head>
<body>
    <div class="grid_container">
        <div class="grid">
            <div class="left_bar">
                <div class="item merge">
                    <div class="borders">
                        <div class="corner right top"></div>
                        <div class="corner right bottom"></div>
                        <div class="corner left top"></div>
                        <div class="corner left bottom"></div>
                        <div class="circle right bottom"></div>
                        <div class="circle left top"></div>
                        <div class="circle left bottom"></div>
                    </div>
                    <figure class="white">
                        <img src="imgs/merge white.png" alt="">
                    </figure>
                    <figure class="black">
                        <img src="imgs/merge black.png" alt="">
                    </figure>
                </div>
                <div class="item split">
                    <div class="borders">
                        <div class="corner right top"></div>
                        <div class="corner right bottom"></div>
                        <div class="corner left top"></div>
                        <div class="corner left bottom"></div>
                        <div class="circle right top"></div>
                        <div class="circle right bottom"></div>
                        <div class="circle left top"></div>
                        <div class="circle left bottom"></div>
                    </div>
                    <figure class="white">
                        <img src="imgs/split white.png" alt="">
                    </figure>
                    <figure class="black">
                        <img src="imgs/split black.png" alt="">
                    </figure>
                </div>
                <div class="item jpg_pdf">
                    <div class="borders">
                        <div class="corner right top"></div>
                        <div class="corner right bottom"></div>
                        <div class="corner left top"></div>
                        <div class="corner left bottom"></div>
                        <div class="circle right top"></div>
                        <div class="circle right bottom"></div>
                        <div class="circle left top"></div>
                        <div class="circle left bottom"></div>
                    </div>
                    <figure class="white">
                        <img src="imgs/jpg pdf white.png" alt="">
                    </figure>
                    <figure class="black">
                        <img src="imgs/jpg pdf black.png" alt="">
                    </figure>
                </div>
                <div class="item pdf_jpg" id="drag-file">
                    <div class="borders">
                        <div class="corner right top"></div>
                        <div class="corner left top"></div>
                        <div class="corner left bottom"></div>
                        <div class="circle right top"></div>
                        <div class="circle left top"></div>
                        <div class="circle left bottom"></div>
                    </div>
                    <figure class="white">
                        <img src="imgs/pdf jpg white.png" alt="">
                    </figure>
                    <figure class="black">
                        <img src="imgs/pdf jpg black.png" alt="">
                    </figure>
                </div>
            </div>

            <div class="main_area">

                <div class="section active" id="home">
                    <div class="home_content">
                        <div class="logo">
                            <figure>
                                <img src="imgs/logo.png" alt="">
                            </figure>
                        </div>
                        <div class="text">
                            <p>
                                Manage your PDF files, easier than ever 
                                <br>
                                Powered by by <a href="">Dari Developer</a> 
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="section" id="merge">
                    <div class="section_contaer">
                        <div class="buttons_top">
                            <div class="small_button" id="order_name">
                                <figure>
                                    <img src="imgs/name_light.png" alt="">
                                </figure>
                            </div>
                            <div class="small_button" id="order_date">
                                <figure>
                                    <img src="imgs/date_light.png" alt="">
                                </figure>
                            </div>
                            <div class="small_button" id="delete">
                                <figure>
                                    <img src="imgs/bin_light.png" alt="">
                                </figure>
                            </div>
                            <div class="small_button theme" id="theme">
                                <figure>
                                    <img src="imgs/theme_light.png" alt="">
                                </figure>
                            </div>
                        </div>
                
                        <div class="drop_area files">
                            Drop your PDF FILES here
                        </div>
                
                        <div class="button">
                            <p>Merge PDFs</p>
                        </div>
                    </div>
                </div>

                <div class="section" id="split">
                    <div class="section_contaer">
                        <div class="buttons_top">
                            <div class="small_button" id="order_name">
                                <figure>
                                    <img src="imgs/name_light.png" alt="">
                                </figure>
                            </div>
                            <div class="small_button" id="order_date">
                                <figure>
                                    <img src="imgs/date_light.png" alt="">
                                </figure>
                            </div>
                            <div class="small_button" id="delete">
                                <figure>
                                    <img src="imgs/bin_light.png" alt="">
                                </figure>
                            </div>
                            <div class="small_button theme" id="theme">
                                <figure>
                                    <img src="imgs/theme_light.png" alt="">
                                </figure>
                            </div>
                        </div>
                
                        <div class="drop_area files">
                            Drop your PDF FILES here
                        </div>
                
                        <div class="button">
                            <p>Merge PDFs</p>
                        </div>
                    </div>
                </div>

                <div class="section" id="pdf_jpg">
                    <div class="section_contaer">
                        <div class="buttons_top">
                            <div class="small_button" id="order_name">
                                <figure>
                                    <img src="imgs/name_light.png" alt="">
                                </figure>
                            </div>
                            <div class="small_button" id="order_date">
                                <figure>
                                    <img src="imgs/date_light.png" alt="">
                                </figure>
                            </div>
                            <div class="small_button" id="delete">
                                <figure>
                                    <img src="imgs/bin_light.png" alt="">
                                </figure>
                            </div>
                            <div class="small_button theme" id="theme">
                                <figure>
                                    <img src="imgs/theme_light.png" alt="">
                                </figure>
                            </div>
                        </div>
                
                        <div class="drop_area files">
                            Drop your PDF FILES here
                        </div>
                
                        <div class="button">
                            <p>Merge PDFs</p>
                        </div>
                    </div>
                </div>

                <div class="section" id="jpg_pdf">
                    <div class="section_contaer">
                        <div class="buttons_top">
                            <div class="small_button" id="order_name">
                                <figure>
                                    <img src="imgs/name_light.png" alt="">
                                </figure>
                            </div>
                            <div class="small_button" id="order_date">
                                <figure>
                                    <img src="imgs/date_light.png" alt="">
                                </figure>
                            </div>
                            <div class="small_button" id="delete">
                                <figure>
                                    <img src="imgs/bin_light.png" alt="">
                                </figure>
                            </div>
                            <div class="small_button theme" id="theme">
                                <figure>
                                    <img src="imgs/theme_light.png" alt="">
                                </figure>
                            </div>
                        </div>
                
                        <div class="drop_area files">
                            Drop your PDF FILES here
                        </div>
                
                        <div class="button">
                            <p>Merge PDFs</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>    
    <script src="js/index.js"></script>
    <script src="js/sections.js"></script>
</body>
</html>
