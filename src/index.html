<!DOCTYPE html>

<head>

    <div class="grid_container">
        <div class="grid">
            <div class="left_bar">

                        <div class="corner right top"></div>

                        <div class="circle left top"></div>
                        <div class="circle left bottom"></div>
                    </div>

                    <div class="icon_container_left">
                        <div class="icon split_merge merge">
                            <div class="element left">
                                <div class="title_element">pdf</div>
                            </div>
                            <div class="element center">
                                <div class="title_element">pdf</div>
                            </div>
                            <div class="element right">
                                <div class="title_element">pdf</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item split clickable">
                    <div class="borders">
                        <div class="corner right top"></div>
                        <div class="corner right bottom"></div>
                        <div class="corner left top"></div>
                        <div class="corner left bottom"></div>
                        <div class="circle right top"></div>
                        <div class="circle right bottom"></div>
                        <div class="circle left top"></div>
                        <div class="circle left bottom"></div>
                    </div>


                    <div class="icon_container_left">
                        <div class="icon split_merge split">
                            <div class="element left">
                                <div class="title_element">pdf</div>
                            </div>
                            <div class="element center">
                                <div class="title_element">pdf</div>
                            </div>
                            <div class="element right">
                                <div class="title_element">pdf</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item jpg_pdf clickable">
                    <div class="borders">
                        <div class="corner right top"></div>
                        <div class="corner right bottom"></div>
                        <div class="corner left top"></div>
                        <div class="corner left bottom"></div>
                        <div class="circle right top"></div>
                        <div class="circle right bottom"></div>
                        <div class="circle left top"></div>
                        <div class="circle left bottom"></div>
                    </div>

                    <div class="icon_container_left">
                        <div class="icon transform jpg_pdf">
                            <div class="element jpg">
                                <div class="title_element">jpg</div>
                                <div></div>
                                <div></div>
                            </div>
                            <div class="element pdf">
                                <div class="title_element">pdf</div>
                                
                            </div>
                            <div class="element row">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item pdf_jpg clickable">
                    <div class="borders">
                        <div class="corner right top"></div>
                        <div class="corner left top"></div>
                        <div class="corner left bottom"></div>
                        <div class="circle right top"></div>
                        <div class="circle left top"></div>
                        <div class="circle left bottom"></div>
                    </div>

                    <div class="icon_container_left">
                        <div class="icon transform pdf_jpg">
                            <div class="element jpg">
                                <div class="title_element">jpg</div>
                                <div></div>
                                <div></div>
                            </div>
                            <div class="element pdf">
                                <div class="title_element">pdf</div>
                                
                            </div>
                            <div class="element row">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main_area">

                <div class="section active" id="home">
                    <div class="home_content">
                        <div class="logo_container">
                            <div class="logo">
                                <p>Elena PDF</p>
                            </div>
                        </div>
                        <div class="text">
                            <p>
                                Manage your PDF files, easier than ever 
                                <br>
                                Powered by by <a href="">Dari Developer</a> 
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="section" id="merge">
                    <div class="section_contaer">
                        <div class="buttons_top">
                            <div class="small_button order_name button">
                                <div class="icon-sort-alpha-asc icon_moon" ></div>
                            </div>
                            <div class="small_button order_date button">
                                <div class="icon-clock icon_moon" ></div>
                            </div>
                            <div class="small_button delete button">
                                <div class="icon-bin icon_moon" ></div>
                            </div>
                            <div class="small_button theme button">
                                <div class="icon-brightness-contrast icon_moon" ></div>
                            </div>
                        </div>
                        <input type="file" id="file_input_merge" class="file_input" style="display: none;" accept="application/pdf" multiple>
                        <label for="file_input_merge" class="drop_area files clickable">
                            Drop your PDF FILES here or Click
                        </label>
                        <div class="button_main button">
                            <p>Merge PDFs</p>
                        </div>
                    </div>
                </div>

                <div class="section" id="split">
                    <div class="section_contaer">
                        <div class="buttons_top">

                    <div class="section_contaer">
                        <div class="buttons_top">
                            <div class="small_button order_name button">
                                <div class="icon-sort-alpha-asc icon_moon" ></div>

                            <div class="small_button theme button">

                            </div>
                        </div>
                        <input type="file" id="file_input_merge" class="file_input" style="display: none;" accept="application/pdf" multiple>
                        <label for="file_input_merge" class="drop_area files clickable">
                            Drop your PDF FILES here or Click
                        </label>
                        <div class="button_main button">
                            <p>Merge PDFs</p>
                        </div>
